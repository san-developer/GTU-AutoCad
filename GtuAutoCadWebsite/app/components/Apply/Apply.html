<div class="container">
    <div class="row">
        <h1 class="span12">რეგისტრაცია</h1>
        <div class="span12">
            <ul class="breadcrumb">
                <li><a href="index.html">მთავარი</a><span class="divider">/</span></li>
                <li class="active">კონტაქტი</li>
            </ul>
        </div>
        <!-- =========================Start Col left section ============================= -->
        <div ng-include="'app/shared/_left_section.html'"></div>
        <!-- =========================Start Col right section ============================= -->
        <section class="span8 ">
            <div class="col-right">
                <p class="lead">
                  
                </p>
                <hr>
                <div id="message-contact"></div>
                <h4>რეგისტრაცია</h4>

                <div id="message-visit"></div>
                <div class="row">
                    <div class="span3">
                        <label>სახელი <span class="required">* </span></label>
                        <input type="text" ng-model="newStudent.FirstName" class=" span3 ie7-margin" id="name_visit">
                    </div>
                    <div class="span3">
                        <label>გვარი<span class="required">* </span></label>
                        <input type="text" ng-model="newStudent.LastName" class=" span3 ie7-margin" id="lastname_visit">
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <label>ემეილი <span class="required">* </span></label>
                        <input type="email" ng-model="newStudent.email" id="email_visit" class="span3 ie7-margin">
                    </div>
                    <div class="span3">
                        <label>ტელეფონი <span class="required">* </span></label>
                        <input type="text" ng-model="newStudent.phone" id="phone_visit" class="span3 ie7-margin">
                    </div>
                </div>
                <div class="row">
                    <div class="span3">
                        <label>აირჩიეთ კურსი <span class="required">* </span></label>
                        <select ng-model="newStudent.course" class="span6" style="height:35px;">
                            <optgroup label="{{course.Name}}" ng-repeat="course in Courses">
                                <option ng-repeat="program in course.Programs" value="{{program.Id}}"> {{program.Name}}</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <input type="button" ng-click="addStudent()" value="დარეგისტრირება" class=" button_medium">
            </div><!-- end col right-->
        </section>
    </div><!-- end row-->
</div>
